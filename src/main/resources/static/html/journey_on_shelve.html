            <div class="journey">
              <span class="journey__name">
                <h4 class="journey__name__title">行程名稱</h4>
                <input type="text" placeholder="請輸入名稱..." />
              </span>
              <span class="journey__price">
                <h4 class="journey__price__title">行程價格</h4>
                <input
                  type="text"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                  onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "
                  placeholder="請輸入價格..."
                />
              </span>
              <div>
                <span class="journey__photo">
                  <h4 class="journey__photo__title">行程照片</h4>
                  <input type="file" style="display: none" class="journey__photo__update" />
                  <div class="journey__photo__preview" placeholder="請點擊上傳圖片..."></div>
                </span>
                <span class="journey__description">
                  <h4 class="journey__description__title">行程介紹</h4>
                  <textarea
                    id="journey__description__content"
                    name="journey__description__content"
                    rows="4"
                    cols="10"
                    maxlength="100"
                  ></textarea>
                </span>
                <span class="save__btn">
                  <button class="btn btn-primary save__btn__commit">儲存</button>
                </span>

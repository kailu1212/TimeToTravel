					<div class="col-10">
						<!-- Main -->
						<main>
							<div class="w-100">
								<div class="mgmtInner py-5 pe-5">
									<p style="padding-bottom: 5px; border-bottom: 4px solid #0078bb" class="fs-4 fw-bold">會員基本資料</p>
									<p class="fw-bold mt-1"></p>
									<div>
										<form class="mgmt-form" id="modifyForm">
											<div id="errorMessage" style="color: red; font-weight: bold"></div>
											<div style="display: flex" class="mgmtheader w-100">
												<div class="" style="display: flex; align-items: center; flex-direction: column">
													<img style="height: 150px" class="p-2" src="../images/avatar.svg" alt="" id="avatarImage" />
													<input id="avatarFile" type="file" style="display: none" accept="image/*" />
													<button
														style="
															color: white;
															background-color: #006caa;
															border-radius: 10px;
															font-size: 16px;
															white-space: nowrap;
															padding: 6px;
														"
														class="mb-3 btn btn-outline-secondary"
														type="button"
														id="avatarButton">
														選擇大頭貼
													</button>
												</div>
												<div class="mt-2 mgmtheaderInner w-100">
													<div>
														<p>帳號</p>
														<input
															style="width: 200px; border-radius: 10px"
															type="text"
															class="mb-3 form-control"
															id="account"
															disabled />
													</div>
												</div>
											</div>
											<div class="mb-3">
												<div style="display: flex">
													<div style="flex-grow: 1">
														<label class="form-label">姓名</label>
														<input type="text" class="form-control" id="name" />
													</div>
													<div style="flex-grow: 1; margin-left: 10px">
														<label class="form-label">性別</label>
														<select class="form-select" id="gender">
															<option value="1" selected>男</option>
															<option value="0">女</option>
														</select>
													</div>
													<div style="flex-grow: 1; margin-left: 10px">
														<label class="form-label">電話號碼</label>
														<input type="text" class="form-control" id="phone" />
													</div>
												</div>
											</div>
											<div class="mb-3">
												<div style="display: flex">
													<div style="flex-grow: 1">
														<label class="form-label">出生日期</label>
														<input type="date" class="form-control" id="birthday" />
													</div>
													<div style="flex-grow: 1; margin-left: 10px">
														<label class="form-label">暱稱</label>
														<input type="text" class="form-control" id="nickName" />
													</div>
													<div style="flex-grow: 1; margin-left: 10px">
														<label class="form-label">電子信箱</label>
														<input type="email" class="form-control" id="email" />
													</div>
												</div>
											</div>
											<div style="display: flex; justify-content: end">
												<input
													style="color: white; background-color: #006caa; width: 150px"
													type="submit"
													class="form-control"
													value="更新個人資料" />
											</div>
										</form>
									</div>
									<hr class="mt-5 mb-5" />
									<p style="padding-bottom: 5px; border-bottom: 4px solid #0078bb" class="fs-4 fw-bold mb-3">
										變更密碼
									</p>
									<form action="" id="modifyPasswordForm">
										<div id="passwordErrorMessage" style="color: red; font-weight: bold"></div>
										<div class="mb-1">
											<label style="font-size: 20px" class="form-label mb-0">請輸入舊密碼</label>
											<input type="password" style="height: 45px" class="form-control mb-2" id="originalPassword" />
										</div>
										<div class="mb-1">
											<label style="font-size: 20px" class="form-label mb-0">設定新密碼</label>
											<input type="password" style="height: 45px" class="form-control mb-2" id="newPassword" />
										</div>
										<div class="mb-1">
											<label style="font-size: 20px" class="form-label mb-0">再次輸入新密碼</label>
											<input type="password" style="height: 45px" class="form-control mb-3" id="newPasswordConfirm" />
										</div>
										<div style="display: flex; justify-content: end">
											<input
												style="color: white; background-color: #006caa; width: 150px"
												type="submit"
												class="form-control"
												value="變更密碼" />
										</div>
									</form>
								</div>

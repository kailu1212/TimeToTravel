		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

			crossorigin="anonymous"></script>
		<script type="module" src="../js/user_login.js" defer></script>

		<!-- BS5 StyleSheet -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous" />
		<!-- 我們自己的 css 檔案，路徑記得改 -->
		<link rel="stylesheet" href="../css/user_login.css" />

		<title>user_login</title>

	<body>
		<div class="wrapper">
			<!-- Header -->
			<div id="headerContainer">
				<div class="decorator"></div>
				<header class="d-flex flex-wrap justify-content-center border-bottom">
					<div class="container-fluid header__container">
						<h1 class="logo">
							<a href="../index.html" class="logo__link">
								<img src="../images/LOGO.png" alt="logo" class="logo__img" />
							</a>
						</h1>
					</div>
				</header>
			</div>
			<!-- Main -->
			<main>
				<div class="container-fulid">
					<div class="row bu-gutter-x">
						<div class="col-md-auto">
							<div class="theme">
								<div class="img-theme-div">
									<img class="img-theme" src="../images/theme.png" alt="theme" />
								</div>
								<div class="title-theme-div">
									<img class="title-theme" src="../images/theme_title.png" alt="theme-title" />
								</div>
								<div class="theme-login-column" style="padding-bottom: 40px">
									<ul class="nav nav-tabs" id="myTab" role="tablist">
										<li class="nav-item" role="presentation">
											<button
												class="nav-link active"
												id="home-tab"
												data-bs-toggle="tab"
												data-bs-target="#userLogin"
												type="button"
												role="tab">
												會員登入
											</button>
										</li>
										<li class="nav-item" role="presentation">
											<button
												class="nav-link"
												id="profile-tab"
												data-bs-toggle="tab"
												data-bs-target="#companyLogin"
												type="button"
												role="tab">
												廠商登入
											</button>
										</li>
										<li class="nav-item" role="presentation">
											<button
												class="nav-link"
												id="contact-tab"
												data-bs-toggle="tab"
												data-bs-target="#adminLogin"
												type="button"
												role="tab">
												平台登入
											</button>
										</li>
									</ul>
									<hr style="width: 400px; margin: 0 auto; border: 2px black solid" />
									<div class="tab-content" id="login-member">
										<div id="errorMessage" style="color: red; font-weight: bold"></div>
										<div class="tab-pane fade show active" id="userLogin" role="tabpanel">
											<form class="login-form" id="userLoginForm">
												<div class="mb-2">
													<label style="font-size: 20px" class="form-label">登入帳號</label>
													<input type="text" style="height: 45px" class="form-control" name="account" />
												</div>
												<div class="mb-3">
													<label style="font-size: 20px" class="form-label">登入密碼</label>
													<input type="password" style="height: 45px" class="form-control" name="password" />
												</div>
												<div class="mb-3">
													<label style="font-size: 20px" class="form-label"> 驗證碼 </label>
													<div style="display: flex; justify-content: space-between">
														<input style="height: 45px; width: 190px" type="text" class="form-control" name="captcha" />
														<img
															src=""
															style="height: 45px; width: 190px; border-radius: 10px; cursor: pointer"
															class="captcha" />
													</div>
												</div>
												<div class="mb-3">
													<div style="display: flex; justify-content: space-between">
														<input type="submit" class="form-control button" value="登入" />
													</div>
												</div>
												<div style="text-align: center; margin-top: 30px">
													<a href="/html/user_register.html" style="color: blue">沒有帳號?</a>
												</div>
											</form>
										</div>
										<div class="tab-pane fade" id="companyLogin" role="tabpanel">
											<form class="login-form" id="companyLoginForm">
												<div class="mb-2">
													<label style="font-size: 20px" class="form-label">登入帳號</label>
													<input type="text" style="height: 45px" class="form-control" name="account" />
												</div>

														<img
															src=""

													</div>
												</div>
												<div class="mb-3">
													<div style="display: flex; justify-content: space-between">
														<input type="submit" class="form-control button" value="登入" />
													</div>
												</div>
												<div style="text-align: center; margin-top: 30px">
													<a href="/html/user_register.html" style="color: blue">沒有帳號?</a>
												</div>
											</form>
										</div>
										<div class="tab-pane fade" id="adminLogin" role="tabpanel">
											<form class="login-form" id="adminLoginForm">
												<div class="mb-2">
													<label style="font-size: 20px" class="form-label">登入帳號</label>
													<input type="text" style="height: 45px" class="form-control" name="account" />
												</div>
												<div class="mb-3">
													<label style="font-size: 20px" class="form-label">登入密碼</label>
													<input type="password" style="height: 45px" class="form-control" name="password" />
												</div>
												<div class="mb-3">
													<label style="font-size: 20px" class="form-label"> 驗證碼 </label>
													<div style="display: flex; justify-content: space-between">
														<input style="height: 45px; width: 190px" type="text" class="form-control" name="captcha" />
														<img
															src=""
															style="height: 45px; width: 190px; border-radius: 10px; cursor: pointer"
															class="captcha" />
													</div>
												</div>
												<div class="mb-3">
													<div style="display: flex; justify-content: space-between">
														<input type="submit" class="form-control button" value="登入" />
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- Footer -->
			<div id="footerContainer">
				<footer>
					<div id="manageFooter" class="footer"></div>
				</footer>
			</div>

    <div class="container-fluid custom-container">
      <div class="row">
        <div class="col-2 company-aside">
          <!--Company Aside -->
          <aside>
            <nav class="nav-custom">
              <ul class="nav_list">
                <li><a href="./company_info.html">基本資料</a></li>
                <li><a href="./gift_order_management.html">訂單管理</a></li>

                <li><a href="./company_message_manage.html">訊息管理</a></li>
              </ul>
            </nav>
          </aside>
          <!--Company Aside End -->
        </div>
        <div class="col-10">
          <!-- Main -->
          <!-- Main區塊以下為測試用，可刪 -->
          <main class="main">
            <div class="container-fulid">
              <div class="row r1">
                <div class="col-2">
                  <a href="room_manage.html"><h3>全部商品</h3></a>
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-4"></div>
                <div class="col-2 reset__area">
                  <button class="reset__area__btn">重設</button>
                </div>
              </div>
              <div class="decorator"></div>
              <div class="update__btn__area">
                <!-- test bootstrap style -->
                <a href="./room_on_shelve.html"><button class="btn btn-primary btn__update__room">新增房型+</button></a>
                <a href="./gift_on_shelve.html"><button class="btn btn-primary btn__update__gift">新增土產+</button></a>
                <a href="./private_scene_on_shelve.html"
                  ><button class="btn btn-primary btn__update__private__scene">新增景點+</button></a
                >
                <a href="./journey_on_shelve.html"
                  ><button class="btn btn-primary btn__update__journey">新增行程+</button></a
                >
              </div>
              <div class="row-r2">
                <div class="room__type">
                  <span class="room__name">
                    <h4 class="room__name__title">房型名稱</h4>
                    <input type="text" placeholder="請輸入房名..." />
                  </span>
                  <div>
                    <span class="room__equip row-r3 col-12">
                      <h4 class="room__equip__title">房型設備</h4>
                      <section class="room__equip__options">
                        <div style="width: 100%; margin-bottom: 1rem">
                          <select name="room__equip__options__bed" class="room__equip__options__bed">
                            <option disabled selected hidden>床位</option>
                            <optgroup label="單人房">
                              <option value="單人房">單人房: 一張雙人床</option>
                              <option value="單人房">單人房: 一張單人床</option>
                            </optgroup>
                            <optgroup label="雙人房">
                              <option value="雙人房">雙人房: 一張雙人床</option>
                              <option value="雙人房">雙人房: 二張單人床</option>
                            </optgroup>
                            <optgroup label="四人房">
                              <option value="四人房">四人房: 二張雙人床</option>
                              <option value="四人房">四人房: 四張單人床</option>
                            </optgroup>
                          </select>
                          <select name="room__equip__options__service24hr" class="room__equip__options__service24hr">
                            <option disabled selected hidden>櫃台服務</option>
                            <optgroup label="24小時櫃台服務">
                              <option value="0">無24小時服務</option>
                              <option value="1">有24小時服務</option>
                            </optgroup>
                          </select>
                          <select name="room__equip__options__smoking" class="room__equip__options__smoking">
                            <option disabled selected hidden>是否可吸菸</option>
                            <optgroup label="是否可吸菸">
                              <option value="0">不可吸菸</option>
                              <option value="1">可以吸菸</option>
                            </optgroup>
                          </select>
                        </div>
                        <div style="width: 100%">
                          <select name="room__equip__options__pets" class="room__equip__options__pets">
                            <option disabled selected hidden>寵物有善</option>
                            <optgroup label="寵物有善">
                              <option value="0">不可帶寵物</option>
                              <option value="1">可以帶寵物</option>
                            </optgroup>
                          </select>
                          <select name="room__equip__options__wifi" class="room__equip__options__wifi">
                            <option disabled selected hidden>WIFI</option>
                            <optgroup label="WIFI">
                              <option value="0">無 WIFI</option>
                              <option value="1">有 WIFI</option>
                            </optgroup>
                          </select>
                          <select name="room__equip__options__breakfast" class="room__equip__options__breakfast">
                            <option disabled selected hidden>早餐</option>
                            <optgroup label="早餐">
                              <option value="0">不附早餐</option>
                              <option value="1">有附早餐</option>
                            </optgroup>
                          </select>
                          <select name="room__equip__options__parking" class="room__equip__options__parking">
                            <option disabled selected hidden>停車場</option>
                            <optgroup label="停車場">
                              <option value="0">不附車位</option>
                              <option value="1">有附車位</option>
                            </optgroup>
                          </select>
                        </div>
                      </section>
                    </span>
                    <span class="row-r4">
                      <div class="room__price">
                        <h4 class="room__price__title">房型價格</h4>
                        <input
                          type="text"
                          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                          onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "
                          placeholder="請輸入售價..."
                        />
                      </div>
                      <div class="room__stock">
                        <h4 class="room__stock__title">房間數量</h4>
                        <input
                          type="text"
                          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                          onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "
                          placeholder="請輸入庫存..."
                        />
                      </div>
                    </span>
                    <span class="room__photo">
                      <h4 class="room__photo__title">房型照片</h4>
                      <input type="file" style="display: none" class="room__photo__update" />
                      <div class="room__photo__preview" placeholder="請點擊上傳圖片..."></div>
                    </span>
                    <span class="room__description">
                      <h4 class="room__description__title">房型介紹</h4>
                      <label for="room__description__content"></label>
                      <textarea
                        id="room__description__content"
                        name="room__description__content"
                        rows="4"
                        cols="10"
                        maxlength="100"
                      ></textarea>
                    </span>
                    <span class="save__btn">
                      <button class="btn btn-primary save__btn__commit">儲存</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

        </div>

    <footer>
      <div class="footer"></div>
